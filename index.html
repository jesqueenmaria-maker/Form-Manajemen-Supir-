
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Manajemen Supir</title>
</head>
<body>
  <h2>Form Manajemen Supir</h2>

  <form action="#" method="post">
    <table border="0" cellpadding="8" cellspacing="0">
      <tr>
        <td><label for="nama_supir">Nama Supir Travel:</label></td>
        <td><input type="text" id="nama_supir" name="nama_supir" placeholder="Contoh: Budi" required></td>
      </tr>
      <tr>
        <td><label for="email_supir">Email Supir:</label></td>
        <td><input type="email" id="email_supir" name="email_supir" placeholder="Contoh@email.com" required></td>
      </tr>
      <tr>
        <td><label for="no_hp">Nomor HP Supir:</label></td>
        <td><input type="tel" id="no_hp" name="no_hp" pattern="[0-9]{10,13}" placeholder="Contoh: +62813" required></td>
      </tr>
      <tr>
        <td><label for="destinasi">Destinasi Supir:</label></td>
        <td>
          <select id="destinasi" name="destinasi" required>
            <option value="">Pilihan Destinasi</option>
            <option value="Medan">Medan</option>
            <option value="Pematang Siantar">Pematang Siantar</option>
            <option value="Parapat">Parapat</option>
            <option value="Padang">Padang</option>
            <option value="Bukit Tinggi">Bukittinggi</option>
            <option value="Pekanbaru">Pekanbaru</option>
            <option value="Banda Aceh">Banda Aceh</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Malang">Malang</option>
            <option value="Denpasar">Denpasar</option>
            <option value="Kupang">Kupang</option>
            <option value="Makassar">Makassar</option>
            <option value="Jayapura">Jayapura</option>
            <option value="Timika">Timika</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="tanggal_berangkat">Tanggal Berangkat:</label></td>
        <td><input type="date" id="tanggal_berangkat" name="tanggal_berangkat" required></td>
      </tr>
      <tr>
        <td><label for="waktu_berangkat">Waktu Berangkat:</label></td>
        <td><input type="time" id="waktu_berangkat" name="waktu_berangkat" required></td>
      </tr>
      <tr>
        <td><label for="jumlah_penumpang">Jumlah Penumpang:</label></td>
        <td><input type="number" id="jumlah_penumpang" name="jumlah_penumpang" min="1" max="50" required></td>
      </tr>
      <tr>
        <td><label for="armada">Pilihan Armada:</label></td>
        <td>
          <select id="armada" name="armada" required>
            <option value="">Pilih Armada</option>
            <option value="Mobil Hiace">Mobil Hiace</option>
            <option value="Bus Laksana">Bus Laksana</option>
            <option value="Kijang Innova">Kijang Innova</option>
            <option value="MercedesBenz 10000 OH">MercedesBenz 10000 OH</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Validasi Kesiapan Supir:</td>
        <td>
          <input type="checkbox" id="tidak_ngantuk" name="validasi[]" value="tidak_ngantuk">
          <label for="tidak_ngantuk">Apakah supir sedang dalam kondisi ngantuk berat?</label><br>
          <input type="checkbox" id="sehat" name="validasi[]" value="sehat">
          <label for="sehat">Pastikan supir dalam keadaan sehat </label><br>
          <input type="checkbox" id="tidak_obat" name="validasi[]" value="tidak_obat">
          <label for="tidak_obat">Pastikan supir tidak dalam pengaruh obat terlarang dan minum minuman yang memabukkan</label>
        </td>
      </tr>
      <tr>
        <td><label for="surat_kerja">Upload Surat Kerja:</label></td>
        <td><input type="file" id="surat_kerja" name="surat_kerja" accept=".pdf,.jpg,.jpeg,.png" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: left; padding-top: 16px;">
          <input type="submit" value="Kirim Pemesanan">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
